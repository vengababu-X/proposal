<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #111; /* Start dark */
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        /* --- PHASE 1: HEART GRID --- */
        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            transition: opacity 1.5s ease; /* Smooth fade out */
            z-index: 1;
        }

        .heart {
            position: relative;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.02); 
            transform: rotate(45deg);
            transition: 0.2s;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            top: 0;
            left: 0;
        }

        .heart::before { transform: translate(-50%, 0); }
        .heart::after { transform: translate(0, -50%); }

        .heart.active {
            filter: drop-shadow(0 0 15px #ff0f5b);
        }

        /* --- PHASE 2: CHAOS CANVAS --- */
        #chaosCanvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            opacity: 0; /* Hidden initially */
            transition: opacity 2s ease;
            z-index: 0; /* Behind grid initially */
        }

        /* --- UI OVERLAY --- */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Topmost */
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            pointer-events: auto;
            transition: transform 0.3s ease, opacity 0.5s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }

        .card h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px #ff0f5b;
            color: #fff;
        }

        .card p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        #yesBtn {
            background: #ff0f5b;
            color: white;
            box-shadow: 0 0 20px rgba(255, 15, 91, 0.4);
        }

        #yesBtn:hover {
            background: #ff387a;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 15, 91, 0.6);
        }

        #noBtn {
            background: white;
            color: #111;
        }

        #noBtn:hover {
            background: #eee;
        }

        /* --- QUOTE OVERLAY (Phase 2) --- */
        .quote-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 3s ease;
            width: 80%;
        }

        .quote-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #4fa8ff; /* Matches the blue heart */
            text-shadow: 0 0 10px rgba(79, 168, 255, 0.5);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .quote-author {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .card { padding: 30px; width: 90%; }
            .card h1 { font-size: 2rem; }
            .quote-text { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <!-- PHASE 1: Grid Animation -->
    <div class="grid-container"></div>

    <!-- PHASE 2: Chaos Canvas (Hidden Initially) -->
    <canvas id="chaosCanvas"></canvas>

    <!-- UI CARD -->
    <div class="overlay" id="uiLayer">
        <div class="card" id="questionCard">
            <h1>I Love You</h1>
            <p>Do you love me too?</p>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <!-- FINAL QUOTE -->
    <div class="quote-container" id="quoteLayer">
        <p class="quote-text">"In all the world, there is no heart for me like yours.<br>In all the world, there is no love for you like mine."</p>
        <p class="quote-author">- Xking</p>
    </div>

    <!-- LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        /* =========================================
           PHASE 1: RED HEART GRID LOGIC
           ========================================= */
        const gridContainer = document.querySelector('.grid-container');
        let hearts = [];
        let rows, cols;
        const size = 50; 
        let gridAnimation; // To store the anime instance

        function createGrid() {
            gridContainer.innerHTML = '';
            hearts = [];
            
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            cols = Math.ceil(w / size);
            rows = Math.ceil(h / size);
            
            gridContainer.style.width = (cols * size) + 'px';
            gridContainer.style.height = (rows * size) + 'px';
            gridContainer.style.position = 'absolute';
            gridContainer.style.left = '50%';
            gridContainer.style.top = '50%';
            gridContainer.style.transform = 'translate(-50%, -50%)';

            for (let i = 0; i < rows * cols; i++) {
                const element = document.createElement('div');
                element.classList.add('heart');
                element.style.width = `${size - 10}px`;
                element.style.height = `${size - 10}px`;
                element.style.margin = '5px';
                gridContainer.appendChild(element);
                hearts.push(element);
            }

            playGridAnimation();
        }

        function playGridAnimation() {
            anime.remove('.heart');

            gridAnimation = anime({
                targets: '.heart',
                backgroundColor: [
                    { value: 'rgba(255, 255, 255, 0.02)', duration: 500 },
                    { value: '#ff0f5b', duration: 500 },
                    { value: 'rgba(255, 255, 255, 0.02)', duration: 1000 }
                ],
                scale: [
                    { value: 0.5, duration: 500, easing: 'easeOutSine' },
                    { value: 1.2, duration: 500, easing: 'easeInOutQuad' }, 
                    { value: 0.5, duration: 1000, easing: 'easeOutSine' } 
                ],
                delay: anime.stagger(100, {
                    grid: [cols, rows],
                    from: 'center'
                }),
                loop: true,
                easing: 'easeInOutSine'
            });
        }

        // Initialize Grid
        createGrid();
        
        let resizeTimer;
        window.addEventListener('resize', () => {
            // Only resize grid if it is still visible
            if(gridContainer.style.opacity !== '0') {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(createGrid, 200);
            }
            // Resize canvas always
            resizeCanvas();
        });


        /* =========================================
           INTERACTION LOGIC
           ========================================= */
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const uiLayer = document.getElementById('uiLayer');
        const quoteLayer = document.getElementById('quoteLayer');
        const chaosCanvas = document.getElementById('chaosCanvas');

        // "No" Button Runaway Effect
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        function moveButton() {
            const x = (Math.random() * 200) - 100;
            const y = (Math.random() * 200) - 100;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        // "Yes" Button Transition Logic
        yesBtn.addEventListener('click', () => {
            // 1. Fade out UI
            uiLayer.style.opacity = '0';
            
            // 2. Stop and Fade out Grid
            gridContainer.style.opacity = '0';
            setTimeout(() => {
                anime.remove('.heart'); // Stop CPU usage after fade
                gridContainer.style.display = 'none';
                uiLayer.style.display = 'none';
            }, 1500);

            // 3. Fade in Canvas
            chaosCanvas.style.opacity = '1';
            
            // 4. Start Chaos Animation
            initChaos();

            // 5. Show Quote after a delay (allowing heart to start forming)
            setTimeout(() => {
                quoteLayer.style.opacity = '1';
            }, 3000);
        });


        /* =========================================
           PHASE 2: CHAOS TO HEART CANVAS LOGIC
           ========================================= */
        const canvas = document.getElementById("chaosCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        // Heart Math
        function heartMath(t) {
            return {
                x: 16 * Math.sin(t) ** 3,
                y: 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)
            };
        }

        // Parameters
        const LINE_COUNT = 300;      // Slightly increased for density
        const HEART_SCALE = 14;      
        const SPEED = 0.015;         // Slightly faster than 0.008 to reduce wait time
        const COLOR = "#4fa8ff";    

        let lines = [];
        let animationFrameId;

        function initChaos() {
            // Create lines scattered randomly
            lines = [];
            for (let i = 0; i < LINE_COUNT; i++) {
                const t = Math.random() * Math.PI * 2;
                const h = heartMath(t);

                lines.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    tx: h.x * HEART_SCALE, // Target X (relative to center)
                    ty: -h.y * HEART_SCALE // Target Y (relative to center, flipped)
                });
            }
            animateChaos();
        }

        function animateChaos() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = COLOR;
            ctx.lineWidth = 1.5;
            ctx.beginPath();

            const cx = canvas.width / 2;
            const cy = canvas.height / 2;

            for (const p of lines) {
                // Smooth movement toward target
                p.x += (cx + p.tx - p.x) * SPEED;
                p.y += (cy + p.ty - p.y) * SPEED;

                ctx.moveTo(p.x, p.y);
                ctx.lineTo(cx + p.tx, cy + p.ty);
            }

            ctx.stroke();
            
            // Add a subtle glow
            ctx.shadowBlur = 10;
            ctx.shadowColor = COLOR;
            
            animationFrameId = requestAnimationFrame(animateChaos);
        }

    </script>
</body>
</html>
